<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Головна</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #fff5ee">
    <header th:insert="blocks/header :: header"></header>



    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Головна сторінка</h1>
                    <p>
                        <a href="/log" class="btn btn-primary my-2">Вхід</a>
                        <a href="/reg" class="btn btn-secondary my-2">Реєстрація</a>
                    </p>
                </div>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">


                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="col-lg-6 col-md-8 mx-auto">
                                <div th:each="el : ${posts}" class="alert alert-info mt-2" style="background-color: #f0f8ff">
                                    <img th:src="${el.image}" width="600px" style="border-radius: 10px" />
                                    <div class="card-body">
                                        <p class="card-text"><h3 th:text="${el.title}"/></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a th:href="'/' + ${el.id}" class="btn btn-warning">Детальніше</a>
                                                <button type="button"  class="btn btn-sm btn-outline-secondary" ><p th:text="${el.price}"/> </button>
                                         </div>
                                            <small class="text-muted">У наявності <p th:text="${el.quantity}"/> </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


            </div>
        </div>

    </main>
    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
