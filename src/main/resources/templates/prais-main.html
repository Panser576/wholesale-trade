<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Главная страница</h1>
                <p class="lead text-muted">какая-то обложка</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Вход</a>
                    <a href="#" class="btn btn-secondary my-2">Регестрация</a>
                </p>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">


                <div class="col">
                    <div class="card shadow-sm">

                        <div th:each="el : ${posts}" class="alert alert-info mt-2">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Фото</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"><p class="card-text"><h3 th:text="${el.image}"/></p></text></svg>

                            <div class="card-body">
                                <p class="card-text"><h3 th:text="${el.title}"/></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/' + ${el.id}" class="btn btn-warning">Детальнее</a>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"><p th:text="${el.price}"/></button>
                                 </div>
                                    <small class="text-muted">В наличие <p th:text="${el.quantity}"/></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </div>

</main>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
