<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Название товара" class="form-control"><br>
        <input type="text" name="image" placeholder="Фото" class="form-control"><br>
        <input type="number" name="price" placeholder="цена" class="form-control"><br>
        <input type="number" name="quantity" placeholder="количество" class="form-control"><br>
        <textarea name="full_text" placeholder="описание" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
