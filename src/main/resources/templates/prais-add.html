<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додавання</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #faf0e6">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Додавання товару</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Назва товару" class="form-control"><br>
        <input type="text" name="image" placeholder="Фото" class="form-control"><br>
        <input type="number" name="price" placeholder="Ціна" class="form-control"><br>
        <input type="number" name="quantity" placeholder="Кількість" class="form-control"><br>
        <textarea name="full_text" placeholder="Опис" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
