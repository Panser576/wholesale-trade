<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редактирование товара</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Название товара" class="form-control"><br>
      <input type="text" th:value="${el.image}" name="image" placeholder="Фото" class="form-control"><br>
      <input type="number" th:value="${el.price}" name="price" placeholder="цена" class="form-control"><br>
      <input type="number" th:value="${el.quantity}" name="quantity" placeholder="количество" class="form-control"><br>
      <textarea name="full_text"  placeholder="описание" class="form-control" th:text="${el.full_text}" /><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
